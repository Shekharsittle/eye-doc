steps:
  # Step 1: Build the Docker image with API_KEY baked in
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/dr-singh-ai'
      - '--build-arg'
      - 'API_KEY=$_API_KEY'
      - '--build-arg'
      - 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID'
      - '--build-arg'
      - 'GOOGLE_CLOUD_LOCATION=$_REGION'
      - '.'

  # Step 2: Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/dr-singh-ai']

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '$_SERVICE_NAME'
      - '--image'
      - 'gcr.io/$PROJECT_ID/dr-singh-ai'
      - '--region'
      - '$_REGION'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/dr-singh-ai'

substitutions:
  _API_KEY: ''
  _REGION: 'europe-west1'
  _SERVICE_NAME: 'eye-app'
